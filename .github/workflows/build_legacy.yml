name: Create Legacy Sigil for Windows

on:
  workflow_dispatch: 
    branches: master
    inputs:
      tag_name:
        description: 'Sigil tag to use'
        required: true
        default: ''

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: main

    - name: Checkout Sigil Tag
      uses: actions/checkout@v3
      with:
        repository: 'Sigil-Ebook/Sigil'
        ref: '${{ github.event.inputs.tag_name }}'
        path: 'sigil'
      
    - name: Get Sigil Windows source asset
      id: get_src_asset
      run: |
        Invoke-WebRequest "https://github.com/Sigil-Ebook/Sigil/archive/refs/tags/${{ github.event.inputs.tag_name }}.zip" -OutFile 'INSTALLER-AMD64.exe'Sigil-${{ github.event.inputs.tag_name }}.zip

    - name: Get Sigil Windows source sig
      id: get_sig_asset
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: 'Sigil-Ebook/Sigil'
        version: 'tags/${{ github.event.inputs.tag_name }}'
        file: 'Sigil-${{ github.event.inputs.tag_name }}.zip'

